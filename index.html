<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__desc">
          <h1 class="header__title">Movie list</h1>
          <p class="header__subtitle">
            Total:
            <span>0</span>
          </p>
        </div>

        <div class="search">
          <img class="search__img" src="img/search.svg" alt="search" />
          <input
            class="search__input"
            type="text"
            placeholder="Search Movie..."
          />
        </div>
        <button class="header__button">Search</button>
      </div>
    </header>

    <div class="container">
      <table class="table">
        <thead>
          <tr class="table__row">
            <th class="table__cell">Title</th>
            <th class="table__cell">Released</th>
            <th class="table__cell">Country</th>
            <th class="table__cell">Plot</th>
            <th class="table__cell">Poster</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
      <div id="pagination" class="tui-pagination"></div>
    </div>

    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
